<div class="container">
  <div class="row">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="username"
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        [(ngModel)]="password"
      />
    </div>
    <button class="btn btn-primary" (click)="login()">Login</button>
  </div>
</div>
